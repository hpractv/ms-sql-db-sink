name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.calc.outputs.version }}
      tag_name: ${{ steps.calc.outputs.tag_name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate and Update Version
        id: calc
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || echo "v0.0.0")

          if [ "$LATEST_TAG" == "v0.0.0" ]; then
             LOGS=$(git log --pretty=format:"%s")
          else
             LOGS=$(git log $LATEST_TAG..HEAD --pretty=format:"%s")
          fi

          INCREMENT="patch"
          if echo "$LOGS" | grep -qEi "(\+semver:\s*major|#major)"; then
            INCREMENT="major"
          elif echo "$LOGS" | grep -qEi "(\+semver:\s*minor|#minor)"; then
            INCREMENT="minor"
          fi

          VERSION=${LATEST_TAG#v}
          IFS='.' read -r -a PARTS <<< "$VERSION"
          MAJOR=${PARTS[0]}
          MINOR=${PARTS[1]}
          PATCH=${PARTS[2]}

          if [ "$INCREMENT" == "major" ]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
          elif [ "$INCREMENT" == "minor" ]; then
            MINOR=$((MINOR + 1))
            PATCH=0
          else
            PATCH=$((PATCH + 1))
          fi

          NEXT_VERSION="$MAJOR.$MINOR.$PATCH"

          # Update csproj
          sed -i "s|<Version>.*</Version>|<Version>$NEXT_VERSION</Version>|" src/MSSQLDBSink/MSSQLDBSink.csproj

          git add src/MSSQLDBSink/MSSQLDBSink.csproj
          git commit -m "Bump version to $NEXT_VERSION [skip ci]"
          git tag "v$NEXT_VERSION"

          # Push changes
          git push origin main
          git push origin "v$NEXT_VERSION"

          echo "version=$NEXT_VERSION" >> $GITHUB_OUTPUT
          echo "tag_name=v$NEXT_VERSION" >> $GITHUB_OUTPUT

  build-and-release:
    needs: versioning
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rid: win-x64
            archive_name: MSSQLDBSink-win-x64
          - rid: win-arm64
            archive_name: MSSQLDBSink-win-arm64
          - rid: linux-x64
            archive_name: MSSQLDBSink-linux-x64
          - rid: osx-arm64
            archive_name: MSSQLDBSink-osx-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.versioning.outputs.tag_name }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Publish
        run: dotnet publish src/MSSQLDBSink/MSSQLDBSink.csproj -c Release -r ${{ matrix.rid }} --self-contained true -p:PublishSingleFile=true -o release/${{ matrix.archive_name }}

      - name: Archive artifacts
        run: |
          cd release
          if [[ "${{ matrix.rid }}" == *"win"* ]]; then
            zip -r ../${{ matrix.archive_name }}.zip ${{ matrix.archive_name }}
          else
            tar -czvf ../${{ matrix.archive_name }}.tar.gz ${{ matrix.archive_name }}
          fi

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive_name }}
          path: |
            *.zip
            *.tar.gz

  create-release:
    needs: [versioning, build-and-release]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.versioning.outputs.tag_name }}

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.versioning.outputs.tag_name }}
          name: Release ${{ needs.versioning.outputs.tag_name }}
          generate_release_notes: true
          files: |
            artifacts/*.zip
            artifacts/*.tar.gz
