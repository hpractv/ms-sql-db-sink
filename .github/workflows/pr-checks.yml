name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Restore dependencies
      run: dotnet restore MSSQLDBSink.sln

    - name: Build
      run: dotnet build MSSQLDBSink.sln --no-restore

    - name: Test
      run: dotnet test MSSQLDBSink.sln --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload coverage
      uses: actions/upload-artifact@v4
      with:
        name: coverage
        path: '**/coverage.cobertura.xml'
